<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Pad</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.11/addons/p5.sound.min.js"></script>
</head>

<body>
    <main>
        <div id="toolbar">
            <div class="controls">
                <div id="sizebar"></div>
                <div id="strokebar"></div>
            </div>

            <button id="colours" class="shapes"><i class="fa-solid fa-brush"></i></button>

            <button id="circles" class="shapes"><i class="fa-regular fa-circle"></i></button>
            <button id="squares" class="shapes"><i class="fa-regular fa-square"></i></button>
            <button id="lines" class="shapes"><i class="fa-solid fa-slash"></i></button>

            <button id="clearBtn"><i class="fa-solid fa-broom-ball"></i></button>
            <button id="saveBtn"><i class="fa-solid fa-download"></i></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
